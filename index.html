<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container" role='main'>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ebbscode</a>.
      </div>
      <div class="card">
        <div class="content-container">
          <div class="text-content"><h1 class='header-text'>Get <strong id="emphasis-text">insights</strong> that help your business grow.</h1>
          <p class="paragraph-text">Discover the business of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="reviews">
            <section class='stats-section'><h2 attr="stats-heading">10k+</h2>
            <p class='stats'>companies</p></section>
            <section class='stats-section'><h2 attr="stats-heading">314</h2>
           <p class="stats">templates</p></section>
            <section class='stats-section'><h2 attr="stats-heading">12M+</h2>
           <p class="stats">Queries</p></section>
            </div>
        </div>
        <div class="img-container">
          <!-- <img src="./images/image-header-desktop.jpg" alt="">-->
          <div class="coloured-container"></div> 
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
